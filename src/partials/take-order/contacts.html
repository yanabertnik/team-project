<section class="section contacts--take-order">
  <div class="take-order-box container">
    <div class="contactform">
      <form class="form">
        <h2 class="form__title title">ЗВ’ЯЖІТЬСЯ З НАМИ</h2>
        <ul class="form__list">
          <li class="form__item">
            <label for="name" class="form__field">
              <input
                type="text"
                name="name"
                id="name"
                class="form__input"
                placeholder="Олексій"
              />
              <span class="form__label">Ім’я</span>
            </label>
          </li>
          <li class="form__item">
            <label for="email" class="form__field">
              <input
                type="text"
                name="email"
                id="email"
                class="form__input"
                placeholder="mail@gmail.com"
              />
              <span class="form__label">Email</span>
            </label>
          </li>
          <li class="form__item">
            <select class="select" name="plastik" id="plastik">
              <option disabled selected>Види пластика</option>
              <option value="ABS пластик">ABS пластик</option>
              <option value="Нейлон">Нейлон</option>
              <option value="Полiамид">Полiамид</option>
              <option value="Труднощi у виборi- ми допоможемо">
                Труднощi у виборi - ми допоможемо
              </option>
            </select>
          </li>
          <li class="form__item">
            <select class="select" name="quality" id="quality">
              <option disabled selected>Якість друку</option>
              <option value="300 мiкрон">300 мiкрон</option>
              <option value="200 мiкрон">200 мiкрон</option>
              <option value="100 мiкрон">100 мiкрон</option>
              <option value="Труднощi у виборi- ми допоможемо">
                Труднощi у виборi - ми допоможемо
              </option>
            </select>
          </li>
          <li class="form__item">
            <select class="select" name="color" id="color">
              <option disabled selected>Колір</option>
              <option value="Жовтий">Жовтий</option>
              <option value="Блакитний">Блакитний</option>
              <option value="Жовтоблакитний">Жовтоблакитний</option>
              <option value="Труднощi у виборi- ми допоможемо">
                Труднощi у виборi - ми допоможемо
              </option>
            </select>
          </li>
          <li class="form__item">
            <label for="message" class="form__textarea__label"
              >Повідомлення</label
            >
            <div class="form__textarea__field">
              <textarea
                class="form__textarea"
                name="message"
                id="message"
                placeholder="Залишіть своє повідомлення"
              ></textarea>
              <input type="file" name="file" id="file" class="uploadfile" />
              <label class="uploadfile__label" for="file">
                <svg class="form__textarea__icon" width="22" height="20">
                  <use href="./images/icons.svg#icon-attach"></use>
                </svg>
              </label>
            </div>
            <p class="form__textarea__description">
              *Прикріпіть зображення / креслення / STL / Obj / CAD-модель
            </p>
          </li>
        </ul>
        <button class="order-form__button button" type="submit">
          Відправити
        </button>
      </form>
    </div>
    <div class="contacts-order__info">
      <div class="contacts-order__tel-box">
        <h3 class="contacts-order__title title">ТЕЛЕФОНИ</h3>
        <ul class="contacts-order__list">
          <li class="contacts-order__item">
            <a class="contacts-order__text text" href="tel:+380957384551"
              >+38 (095) -73-84-551</a
            >
          </li>
          <li class="contacts-order__item">
            <a class="contacts-order__text text" href="tel:+380980025235"
              >+38 (098) -00-25-235</a
            >
          </li>
        </ul>
      </div>
      <div class="contacts-order__mail-box">
        <h3 class="contacts-order__title title">Email</h3>
        <ul class="contacts-order__list">
          <li class="contacts-order__item">
            <a
              class="contacts-order__text text"
              href="mailto:3dfreedom.info@gmail.com"
              >3dfreedom.info@gmail.com</a
            >
          </li>
        </ul>
      </div>
      <div class="contacts-order__time-box">
        <h3 class="contacts-order__title title">РОБОЧИЙ ЧАС</h3>
        <ul class="contacts-order__time contacts-order__list">
          <li class="contacts-order__item contacts-order__text text">
           <p>Пн-пт: <br> з 8:00 до 19:00</p>
          </li>
          <li class="contacts-order__item contacts-order__text text">
           <p>Сб, Нд: <br> з 10:00 до 17:00</p>
          </li>
        </ul>
      </div>
      <div class="contacts-order__gallery">
        <picture>
          <source
            srcset="
              ./images/take-order/order-gallery-1x.png 1x,
              ./images/take-order/order-gallery-2x.png 2x
            "
            media="(min-width: 1440px)"
          />
          <img src="./images/take-order/order-gallery-1x.png" alt="order1" />
        </picture>
      </div>
    </div>

  </div>
</section>
